agent_options:
  config:
    decorators:
      load:
      - SELECT uuid AS host_uuid FROM system_info;
      - SELECT hostname AS hostname FROM system_info;
    options:
      disable_distributed: false
      distributed_interval: 10
      distributed_plugin: tls
      distributed_tls_max_attempts: 3
      logger_tls_endpoint: /api/osquery/log
      logger_tls_period: 10
      pack_delimiter: /
  overrides:
controls:
  enable_disk_encryption: false
  ios_updates:
    deadline:
    minimum_version:
    update_new_hosts:
  ipados_updates:
    deadline:
    minimum_version:
    update_new_hosts:
  macos_settings:
    custom_settings:
    - path: ../lib/workstations/profiles/managed-login-items.mobileconfig
  macos_updates:
    deadline:
    minimum_version:
    update_new_hosts: false
  scripts:
  - path: ../lib/workstations/scripts/turnOnMDMNotification.ps1
  windows_enabled_and_configured: true
  windows_require_bitlocker_pin: false
  windows_settings:
    custom_settings:
    - labels_include_all:
      - Windows Hosts
      path: ../lib/workstations/profiles/enable-windows-recall.xml
    - path: ../lib/workstations/profiles/softwareupdate.xml
  windows_updates:
    deadline_days:
    grace_period_days:
labels:
name: Workstations
policies:
- calendar_events_enabled: false
  conditional_access_enabled: false
  critical: true
  description:
  name: Windows - MDM Enabled
  platform: windows
  query: SELECT 1 FROM mdm_bridge WHERE enrollment_status = 'device_enrolled';
  resolution:
- calendar_events_enabled: false
  conditional_access_enabled: false
  critical: false
  description:
  name: Test 2
  platform: linux
  query: SELECT 1 FROM osquery_info WHERE start_time > 1;
  resolution:
queries:
software:
  packages:
    # apacheds (apacheds-2.0.0.AM27-amd64.deb) version 2.0.0.AM28-SNAPSHOT1
    - hash_sha256: d2ecd42e9bb00bc41cc27919bf3c4b208189357e166befd25242f9e4485759df
      self_service: true
      icon:
        path: ../lib/workstations/icons/google-drive-icon.png
team_settings:
  features:
    enable_host_users: true
    enable_software_inventory: true
  host_expiry_settings:
    host_expiry_enabled: false
    host_expiry_window: 0
  integrations:
    conditional_access_enabled:
    google_calendar:
  secrets:
  - secret: "$FLEET_WORKSTATIONS_ENROLL_SECRET"
  webhook_settings:
    failing_policies_webhook:
      destination_url:
      enable_failing_policies_webhook: false
      host_batch_size: 0
      policy_ids:
    host_status_webhook:
